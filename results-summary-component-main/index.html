<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container2">
        <div class="first_phase">
          <div class="cont1">
            <h3>Your Result</h3>
            <div class="radius">
              <span class="white">76</span>
              <span class="dark_blue">Of 100</span>
            </div>
          </div>
          <div class="cont2">
            <h4>Great</h4>
            <p>
              You scored higher than 65% <br />of the people who have
              <br />taken these tests.
            </p>
          </div>
        </div>
        <div class="second_phase">
          <div class="flex_container">
            <h3>Summary</h3>
            <!-- <div class="mini_container"> -->
            <div class="react_container">
              <div class="cont">
                <img
                  src="../results-summary-component-main/assets/images/icon-reaction.svg"
                  alt=""
                />
                <span>Reaction</span>
              </div>
              <div class="cont">
                <span class="black">80</span> <span class="grey">/ 100</span>
              </div>
              <!-- </div> -->
            </div>
            <!-- <div class="mini_container"> -->
            <div class="memory_container">
              <div class="cont">
                <img
                  src="../results-summary-component-main/assets/images/icon-memory.svg"
                  alt=""
                />
                <span>Memory</span>
              </div>
              <div class="cont">
                <span class="black">92</span> <span class="grey">/ 100</span>
              </div>
              <!-- </div> -->
            </div>
            <!-- <div class="mini_container"> -->
            <div class="verbal_container">
              <div class="cont">
                <img
                  src="../results-summary-component-main/assets/images/icon-verbal.svg"
                  alt=""
                />
                <span>Verbal</span>
              </div>
              <div class="cont">
                <span class="black">61</span> <span class="grey">/ 100</span>
              </div>
              <!-- </div> -->
            </div>
            <!-- <div class="mini_container"> -->
            <div class="visual_container">
              <div class="cont">
                <img
                  src="../results-summary-component-main/assets/images/icon-visual.svg"
                  alt=""
                />
                <span>Visual</span>
              </div>
              <div class="cont">
                <span class="black">72</span> <span class="grey">/ 100</span>
              </div>
              <!-- </div> -->
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
